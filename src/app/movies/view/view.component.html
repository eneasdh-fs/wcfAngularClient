
<md-card class="example-card" *ngIf="movie !== null">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>
      <h3>{{ movie.name}}</h3>
    </md-card-title>
    <md-card-subtitle> pelicula </md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <md-grid-list cols="9" rowHeight="300px">
      <md-grid-tile colspan="2" rowspan="1" >
        <img src="assets/images/{{ movie.url}}.jpg" style="height: 250px">
      </md-grid-tile>
      <md-grid-tile colspan="7" rowspan="1" >
        <p>
          {{ movie.description }}
        </p>
        <md-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </md-card-actions>
      </md-grid-tile>

    </md-grid-list>


  </md-card-content>

</md-card>
