<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="sidedrawer" class="mui--no-user-select">
  <div id="sidedrawer-brand" class="mui--appbar-line-height">
    <span class="mui--text-title">CineMark</span>
  </div>
  <div class="mui-divider"></div>
  <ul>
    <li>
      <strong routerLink="/movies" routerLinkActive="active">Peliculas </strong>
    </li>
    <li>
      <strong routerLink="/payments">Pagos</strong>
    </li>

  </ul>
</div>
<header id="header">
  <div class="mui-appbar mui--appbar-line-height">
    <div class="mui-container-fluid">
      <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
      <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
      <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Brand.io</span>
    </div>
  </div>
</header>
<div class="loader active"></div>

<div id="content-wrapper">
  <div class="mui--appbar-height"></div>
  <div class="mui-container-fluid">

    <router-outlet></router-outlet>
  </div>

</div>


</body>
</html>
